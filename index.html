<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <!-- ویدیو مخفی -->
    <video id="video1" src="https://www.w3schools.com/html/mov_bbb.mp4" 
           autoplay muted playsinline loop style="display:none"></video>

    <a-scene mindar-image="imageTargetSrc: targets.mind;" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- وقتی تارگت شناسایی شد -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#video1" width="1" height="0.55" position="0 0 0"></a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
